
<header>
  <p class="heading">Welcome to dalefoo.com</p>
  <p class="heading"><img ng-src="assets/images/68.GIF"></p>
</header>


<div class="nav-trigger">
  <div class="nav-trigger-inner">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</div>

<div class="container project-container">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10">

      <div class="col-xs-12 col-lg-6">
        <div id="newz" class="project">
          <a ng-href="https://birthday-newz.herokuapp.com/">
            <div class="project-inner">
              <img ng-src="assets/images/newz/newz-img.png" class="img-cover">
              <video class="img-hide">
                <source ng-src="assets/images/newz/newz-mov.mov">
              </video>
              <p>Birthday Newz</p>
            </div>
          </a>
        </div>
      </div>

      <div class="col-xs-12 col-lg-6">
        <div id="fritter" class="project">
          <!-- <a ng-href="https://wdi-fritter.herokuapp.com/"> -->
            <div class="project-inner">
              <img ng-src="assets/images/fritter/fritter-img.png" class="img-cover">
              <video class="vid img-hide">
                <source ng-src="assets/images/fritter/fritter-mov.mov">
              </video>
            </div>
            <div class="desc">
              <h3>fritter</h3>
              <p>Inspired by Pinterest, fritter is a mood board for collecting favourites from around the web.</p>
            </div>
          <!-- </a> -->
        </div>
      </div>

      <div class="cell col-xs-12 col-lg-6">
        <div id="wantMAW" class="project">
          <a ng-href="https://wantmaw.herokuapp.com/">
            <img ng-src="assets/images/wantMAW/wantMAW-img.png" class="img-cover">
            <p>Want MAW</p>
          </a>
        </div>
       </div> 

    </div>
  </div>

</div>

<div class="container footer">
  <div class="row">
    <div class="contact-icons">
      <a ng-href="mailto:dale.homepage@thefoos.net"><img class="icon" id="" ng-src="assets/images/email_32.png"></a>
      <a ng-href="http://hk.linkedin.com/in/dalefoo"><img class="icon" id="" ng-src="assets/images/linkedin_32.png"></a>
      <img id="" ng-src="">
    </div>
  </div> 
</div>
